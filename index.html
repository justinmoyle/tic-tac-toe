<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gamesize">
        <h1>Tic Tac Toe</h1>
        <div id="result-display"></div>
        <div class="board">
            <div id="gameboard"></div>
        </div>
        
        <div class="board">
            <div id="controls">
                <input type="text" id="player1" placeholder="Player 1 Name" class="control-btn">
                <input type="text" id="player2" placeholder="Player 2 Name" class="control-btn">
                <button id="start-button" class="control-btn">Start Game</button>
                <button id="restart-button" class="control-btn">Restart Game</button>
            </div>
        </div>
        <div class="message"></div>
        
    </div>
</body>
<script src="java.js"></script>
</html>
